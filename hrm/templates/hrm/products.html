{%  extends 'hrm/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col">
				<div class="card card-body">
					<form method="get">
					{{myFilter.form}}
					<button class="btn btn-primary" type="submit">Sort</button>
				  </form>
				</div>
			</div>
			
		</div>
		<br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
                        {% for i in products %}
                       <tr> 
                        <td>{{i.name}}</td> 
                        <td>{{i.category}}</td> 
                        <td>{{i.price}}</td> 

                        </tr>                     
						{% endfor %}

					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
